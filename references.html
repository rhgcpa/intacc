<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>References - EXCELlent Intermediate Accounting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Horizontally distributed navigation tabs */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around; /* evenly distribute tabs */
            background: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }
        .navbar a {
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
        }
        .navbar a.active {
            font-weight: bold;
            border-bottom: 2px solid darkorange;
        }

        /* Dropdowns */
        .dropdowns {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 12px 8px;
            border-bottom: 1px solid #ccc;
        }
        .dropdown-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dropdown-label {
            font-weight: 600;
        }
        select {
            min-width: 120px;
        }

        /* Centered links */
        .links {
            margin: 20px auto;
            max-width: 920px;
            text-align: center;
        }
        .links a {
            display: block;
            margin: 8px 0;
            text-decoration: none;
            color: darkblue;
        }
        .links a:hover {
            text-decoration: underline;
        }

        .width-measurer {
            position: absolute;
            visibility: hidden;
            white-space: nowrap;
            left: -9999px;
            top: -9999px;
        }
    </style>
</head>
<body>
    <!-- Navigation Tabs -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="glossary.html">Glossary</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="references.html" class="active">References</a>
        <a href="visuals.html">Visuals</a>
        <a href="tools.html">Tools</a>
    </nav>

    <!-- Dropdowns -->
    <div class="dropdowns">
        <div class="dropdown-group">
            <span class="dropdown-label">Category:</span>
            <select id="categoryDropdown" onchange="updateSubcategories()">
                <option value="" disabled selected>Select Category</option>
                <option value="Textbook">Textbook</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="dropdown-group">
            <span class="dropdown-label">Subcategory:</span>
            <select id="subcategoryDropdown" onchange="updateLinks()">
                <option value="" disabled selected>Select Subcategory</option>
            </select>
        </div>
    </div>

    <!-- Links Section -->
    <section class="links" id="linksContainer"></section>

    <div id="widthMeasurer" class="width-measurer"></div>

    <script>
        const subcategories = {
            "Textbook": ["Volume 1", "Volume 2", "Volume 3"],
            "Other": ["BDO", "Deloitte", "EY", "GT", "IFRS", "KPMG", "Moore", "PwC"]
        };

        const links = {
            "Volume 1": [
                { text: "Infopage", url: "https://infopageeducation.com/" },
                { text: "Lazada", url: "https://www.lazada.com.ph/products/excellent-intermediate-accountingvolume-1financial-and-nonfinancial-assets-by-gascon-et-al-2025-i4714185786.html" },
                { text: "Shopee", url: "https://shopee.ph/EXCELlent-Intermediate-Accounting%E2%80%93Volume-1-Financial-and-Nonfinancial-Assets-by-Gascon-et-al-%C2%A92025-i.445120510.26614828064" }
            ],
            "Volume 2": [
                { text: "Infopage", url: "https://infopageeducation.com/" },
                { text: "Lazada", url: "https://www.lazada.com.ph/products/excellent-intermediate-accountingvolume-1financial-and-nonfinancial-assets-by-gascon-et-al-2025-i4714185786.html" },
                { text: "Shopee", url: "https://shopee.ph/EXCELlent-Intermediate-Accounting%E2%80%93Volume-1-Financial-and-Nonfinancial-Assets-by-Gascon-et-al-%C2%A92025-i.445120510.26614828064" }
            ],
            "Volume 3": [
                { text: "Infopage", url: "https://infopageeducation.com/" },
                { text: "Lazada", url: "https://www.lazada.com.ph/products/excellent-intermediate-accountingvolume-1financial-and-nonfinancial-assets-by-gascon-et-al-2025-i4714185786.html" },
                { text: "Shopee", url: "https://shopee.ph/EXCELlent-Intermediate-Accounting%E2%80%93Volume-1-Financial-and-Nonfinancial-Assets-by-Gascon-et-al-%C2%A92025-i.445120510.26614828064" }
            ],
            "BDO": [
                { text: "IFRS Accounting Standards at a Glance", url: "https://www.bdo.global/en-gb/microsites/ifrs/ifrs-accounting-standards/publications/ifrs-accounting-standards-at-a-glance" },
                { text: "IFRS Accounting Standards in Practice", url: "https://www.bdo.global/en-gb/microsites/ifrs/ifrs-accounting-standards/publications/ifrs-accounting-standards-in-practice" },
                { text: "International Financial Reporting Bulletins", url: "https://www.bdo.global/en-gb/microsites/ifrs/ifrs-accounting-standards/publications/ifr-bulletins" },
                { text: "Model IFRS Statements", url: "https://www.bdo.global/en-gb/microsites/ifrs/ifrs-accounting-standards/publications/model-ifrs-fs" }
            ],
            "Deloitte": [
                { text: "IFRS Accounting Learning", url: "https://www.deloitteifrslearning.com/" },
                { text: "IFRS in your Pocket", url: "https://www.iasplus.com/en/publications/global/publication-series/ifrs-in-your-pocket" },
                { text: "Illustrative Financial Statements", url: "https://www.iasplus.com/en/publications/global/publication-series/models-and-checklists" }
            ],
            "EY": [
                { text: "IFRS Technical Resources", url: "https://www.ey.com/en_gl/technical/ifrs-technical-resources" }
            ],
            "GT": [
                { text: "Navigating IFRS", url: "https://www.grantthornton.global/en/insights/ifrs-hub/" }
            ],
            "IFRS": [
                { text: "Agenda Decisions", url: "https://www.ifrs.org/supporting-implementation/how-we-help-support-consistent-application/#agenda-decisions" },
                { text: "IFRS Accounting Standards Navigator", url: "https://www.ifrs.org/issued-standards/list-of-standards/" },
                { text: "IFRS for SMEs Supporting Materials", url: "https://www.ifrs.org/supporting-implementation/2025-ifrs-for-smes-supporting-materials/" },
                { text: "Supporting Materials for IFRS Accounting Standards", url: "https://www.ifrs.org/supporting-implementation/supporting-materials-by-ifrs-standards/" },
                { text: "The IFRS for SMEs Standard", url: "https://www.ifrs.org/issued-standards/ifrs-for-smes/view-ifrs-smes.html/content/dam/ifrs/publications/html-standards/english/2025/issued/html-ifrs-for-smes/" }
            ],
            "KPMG": [
                { text: "Guides to Financial Statements", url: "https://kpmg.com/xx/en/what-we-do/services/audit/corporate-reporting-institute/ifrs/illustrative-financial-statements.html#accordion-2637faa2c6-item-c2a73af3cf" },
                { text: "IFRS Accounting Standards", url: "https://kpmg.com/xx/en/what-we-do/services/audit/corporate-reporting-institute/ifrs/toolkit/new-standards-effective-dates.html" },
                { text: "IFRS Accounting Toolkit", url: "https://kpmg.com/xx/en/what-we-do/services/audit/corporate-reporting-institute/ifrs/toolkit.html" },
                { text: "Insights into IFRS", url: "https://kpmg.com/xx/en/what-we-do/services/audit/corporate-reporting-institute/ifrs/toolkit/insights-practical-application-guide.html" }
            ],
            "Moore": [
                { text: "International Financial Reporting Standards", url: "https://www.moore-global.com/ifrs/" }
            ],
            "PwC": [
                { text: "Example Accounts", url: "https://viewpoint.pwc.com/dt/gx/en/pwc/example_accounts/example_accounts_INT/example_accounts_INT.html" },
                { text: "Financial Reporting Webcasts", url: "https://viewpoint.pwc.com/dt/gx/en/pwc/webcasts/webcasts_INT/webcasts_INT/financial-reporting-webcasts.html" },
                { text: "IFRS in Briefs", url: "https://viewpoint.pwc.com/gx/en/search.html?locale=en_gx&start=0&q=In%20brief&sp_k=gx&rows=20&sort=pwcSortDate_dt%20desc&fq=pwcContentType_s%3A(%22In%20brief%22)&fq=typeOfGAAP_ss%3A(%22IFRS%22)" },
                { text: "IFRS in Depths", url: "https://viewpoint.pwc.com/gx/en/search.html?locale=en_gb&start=0&q=IFRS%20In%20depths&disp=indepth&sp_k=gx&rows=20&sort=pwcSortDate_dt%20desc&fq=pwcContentType_s%3A(%22In%20depth%22)&fq=typeOfGAAP_ss%3A(%22IFRS%22)" },
                { text: "IFRS Similarities and Differences", url: "https://viewpoint.pwc.com/gx/en/search.html?locale=en_gx&start=0&q=similarities%20and%20differences&sp_k=gx&fq=pwcContentType_s%3A(%22Similarities%20and%20differences%22)" },
                { text: "IFRS Talks Podcasts", url: "https://viewpoint.pwc.com/dt/gx/en/pwc-ifrs-talks/PwC-IFRS-talks/Listen-to-the-latest-episode.html#pwc-topic.dita_b1068aba-e444-4bcc-a2e0-1b21ba1893ff" },
                { text: "Year End Accounting Reminders", url: "https://viewpoint.pwc.com/gx/en/search.html?locale=en_gx&start=0&q=%22Year%20end%20accounting%20reminders%22&sp_k=gx&rows=20&sort=pwcSortDate_dt%20desc&fq=pwcContentType_s%3A(%22In%20depth%22)" }
            ]
        };

        const categoryDropdown = document.getElementById('categoryDropdown');
        const subcategoryDropdown = document.getElementById('subcategoryDropdown');
        const linksContainer = document.getElementById('linksContainer');
        const widthMeasurer = document.getElementById('widthMeasurer');

        document.addEventListener('DOMContentLoaded', () => {
            // Start with placeholder only, no auto-selection
            setSelectWidth(categoryDropdown);
            setSelectWidth(subcategoryDropdown);
        });

        function updateSubcategories() {
            const category = categoryDropdown.value;
            const items = subcategories[category] || [];

            subcategoryDropdown.innerHTML = '';
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Select Subcategory';
            placeholder.disabled = true;
            placeholder.selected = true;
            subcategoryDropdown.appendChild(placeholder);

            items.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item;
                opt.textContent = item;
                subcategoryDropdown.appendChild(opt);
            });

            setSelectWidth(categoryDropdown);
            setSelectWidth(subcategoryDropdown);
            linksContainer.innerHTML = ''; // clear links until subcategory chosen
        }

        function updateLinks() {
            const subcat = subcategoryDropdown.value;
            const items = links[subcat] || [];

            linksContainer.innerHTML = '';

            if (!subcat || items.length === 0) {
                return;
            }

            items.forEach(({ text, url }) => {
                const a = document.createElement('a');
                a.href = url;
                a.textContent = text;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                linksContainer.appendChild(a);
            });
        }

        function setSelectWidth(selectEl) {
            if (!selectEl) return;
            const options = Array.from(selectEl.options);
            const texts = options.map(o => o.textContent || o.innerText || '');
            const longest = texts.reduce((a, b) => (b.length > a.length ? b : a), '');

            const style = window.getComputedStyle(selectEl);
            widthMeasurer.style.fontFamily = style.fontFamily;
            widthMeasurer.style.fontSize = style.fontSize;
            widthMeasurer.style.fontWeight = style.fontWeight;
            widthMeasurer.style.letterSpacing = style.letterSpacing;
            widthMeasurer.style.padding = style.padding;
            widthMeasurer.textContent = longest || selectEl.value || '';

            const measured = widthMeasurer.offsetWidth;
            const arrowBuffer = 28;
            const minPaddingBuffer = 12;
            const finalWidth = Math.max(80, measured + arrowBuffer + minPaddingBuffer);

            selectEl.style.width = finalWidth + 'px';
        }
    </script>
</body>
</html>
