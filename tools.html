<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tools Test</title>
</head>
<body>
  <select id="volumeDropdown" onchange="updateChapters()">
    <option value="" disabled selected>Select Volume</option>
    <option value="1">Volume 1</option>
  </select>

  <select id="chapterDropdown" onchange="updateIllustrations()">
    <option value="" disabled selected>Select Chapter</option>
  </select>

  <div id="linksContainer"></div>

  <script>
    const chaptersByVolume = { "1": [1] };
    const illustrationsIndex = { "1": { "1": ["Classification of Cash and Cash Equivalents"] } };

    function updateChapters() {
      const volume = document.getElementById('volumeDropdown').value;
      const chapterDropdown = document.getElementById('chapterDropdown');
      chapterDropdown.innerHTML = '<option value="" disabled selected>Select Chapter</option>';
      (chaptersByVolume[volume] || []).forEach(ch => {
        const opt = document.createElement('option');
        opt.value = ch;
        opt.textContent = 'Chapter ' + ch;
        chapterDropdown.appendChild(opt);
      });
    }

    function updateIllustrations() {
      const volume = document.getElementById('volumeDropdown').value;
      const chapter = document.getElementById('chapterDropdown').value;
      const items = (illustrationsIndex[volume] || {})[chapter] || [];
      const linksContainer = document.getElementById('linksContainer');
      linksContainer.innerHTML = '';
      items.forEach(title => {
        const a = document.createElement('a');
        a.href = '#';
        a.textContent = title;
        linksContainer.appendChild(a);
      });
    }
  </script>
</body>
</html>
