    const illustrationsContainer = document.getElementById('illustrations');

    // --- Helpers ---
    function clearNode(node) {
      while (node.firstChild) node.removeChild(node.firstChild);
    }

    // Normalize a title to CamelCase with special characters removed.
    function toCamelCaseFilename(title) {
      const cleaned = title
        .replace(/[^A-Za-z0-9\s]/g, ' ')
        .split(/\s+/)
        .filter(Boolean)
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join('');
      return cleaned;
    }

    // Build the file path using provided schema.
    function buildImagePath(volume, chapter, camelCaseTitle) {
      const vStr = `V${volume}`;
      const cStr = `C${String(chapter).padStart(2, '0')}`;
      return `images/tools/Intacc${vStr}${cStr}${camelCaseTitle}.png`;
    }

    // Render illustration links for the selected volume/chapter.
    function renderIllustrations(volume, chapter) {
      clearNode(illustrationsContainer);

      const volData = illustrationsIndex[volume] || {};
      const titles = volData[chapter] || [];

      if (!titles.length) {
        const placeholder = document.createElement('div');
        placeholder.className = 'placeholder';
        placeholder.innerHTML = `
          <p>No illustrations registered yet for Volume ${volume}, Chapter ${chapter}.
          Once entries are added, links will appear here.</p>`;
        illustrationsContainer.appendChild(placeholder);
        return;
      }

      const list = document.createElement('div');
      list.className = 'card-list';

      titles.forEach(title => {
        const camel = toCamelCaseFilename(title);
        const href = buildImagePath(volume, chapter, camel);

        const item = document.createElement('a');
        item.className = 'card-link';
        item.href = href;
        item.target = '_blank';
        item.rel = 'noopener';
        item.textContent = title;

        list.appendChild(item);
      });

      illustrationsContainer.appendChild(list);
    }

    // Populate chapter dropdown based on selected volume.
    function populateChapters(volume) {
      chapterSelect.disabled = false;
      chapterSelect.innerHTML = '<option value="" selected disabled>Select Chapter</option>';

      const chapters = chaptersByVolume[volume] || [];
      chapters.forEach(ch => {
        const opt = document.createElement('option');
        opt.value = String(ch);
        opt.textContent = `Chapter ${ch}`;
        chapterSelect.appendChild(opt);
      });
    }

    // --- Event wiring ---
    volumeSelect.addEventListener('change', () => {
      const vol = volumeSelect.value;
      populateChapters(vol);
      clearNode(illustrationsContainer);
      const placeholder = document.createElement('div');
      placeholder.className = 'placeholder';
      placeholder.innerHTML = '<p>Select a chapter to display illustrations.</p>';
      illustrationsContainer.appendChild(placeholder);
    });

    chapterSelect.addEventListener('change', () => {
      const vol = volumeSelect.value;
      const ch = chapterSelect.value;
      if (vol && ch) renderIllustrations(vol, ch);
    });
